{% extends 'base.html' %}

{% block title %} CMA | Confirm Delete {% endblock %}

{% block content %}


{% if messages %}
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}
<h5 style="text-align: left;" class="mb-2">Are you sure you want to deletes?</h5>
<div style="display: flex; justify-content: left;">
    <a href="{% url 'delete' curr_contact.id %}" class="btn  m-2"style="background-color:white" >Delete</a>
</div>

{% endblock %}
