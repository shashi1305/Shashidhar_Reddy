{% extends 'base.html' %}


{% block title %} CMA | Create Contact {% endblock %}

{% block content %}
<div class="container">
    <h1 style="font-weight: normal;margin-left: -5px; font-size: 27px; color: black;" class="m-5" >Create Contact</h1>
   
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
   
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
            <label for="contact_name" class="form-label">Name</label>
            <input type="text" style="width: calc(100% - 300px)" class="form-control" id="contact_name" name="contact_name" required>
        </div>
        <div class="mb-3">
          <label for="contact_email" class="form-label">Email</label>
          <input type="email" style="width: calc(100% - 300px)" class="form-control" id="contact_email" name="contact_email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3" >
            <label for="contact_notes" class="form-label">Notes</label>
            <input  style="margin-bottom: 20px;width: calc(100% - 300px); border: 1px solid #ccc; padding: 50px; border-radius: 5px;"type="text" class="form-control"  id="contact_notes" name="contact_notes" minlength="1" required>
        </div>
        <!-- <p>{% now 'M. d, Y H:m' %}</p> -->
        <input type="text" name="created_time" id="created_time" value="{{ created_time }}" hidden>
        <button type="submit" class="btn m-2" style="background-color:black; color: white;">Create</button>
        <a href="{% url 'home' %}" class="btn m-2" style="border: 2px solid black;" >Cancel</a>
      </form>
</div>

{% endblock %}
